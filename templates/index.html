<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerFlex Simulator GUI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">PowerFlex Simulator GUI</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="/scenario_a" method="post">
            <button class="btn btn-primary mb-3">Run Scenario A: Basic Deployment</button>
        </form>
        <a href="/api_status" class="btn btn-secondary">Check API Status</a>
    </div>
</body>
</html>
